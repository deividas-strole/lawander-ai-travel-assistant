# Application Configuration
spring.application.name=lawander
server.port=${PORT:8080}

# Security Configuration
spring.security.user.name=${SECURITY_USERNAME:q}
spring.security.user.password=${SECURITY_PASSWORD:q}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Cerebras AI Configuration (using OpenAI-compatible properties)
spring.ai.openai.api-key=${CEREBRAS_API_KEY}
spring.ai.openai.base-url=https://api.cerebras.ai
spring.ai.openai.chat.options.model=llama3.1-8b

# PostgreSQL Database Configuration
# Convert Render's DATABASE_URL format by adding jdbc: prefix
#spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/lawander_dev}
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lawander_dev}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Management
management.security.enabled=false

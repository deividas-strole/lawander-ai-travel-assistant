# Application Configuration
spring.application.name=lawander
server.port=${PORT:8080}

# Security Configuration
spring.security.user.name=${SECURITY_USERNAME:q}
spring.security.user.password=${SECURITY_PASSWORD:q}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Cerebras AI Configuration (CUSTOM properties to avoid Spring AI auto-config)
cerebras.api.key=${CEREBRAS_API_KEY}
cerebras.base.url=https://api.cerebras.ai
cerebras.model=llama3.1-8b

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Important for Render: Prevent connection timeouts
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Management
management.security.enabled=false